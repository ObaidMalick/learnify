<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-v-8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Asar:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <style>
      /* Style for the modal */
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
    </style>
    <title>Video Link</title>
  </head>
  <body>
    <img
        class="picsart-23-03-29-14-00-52-189-icon3"
        alt=""
        src="./public/picsart-230329-140052189-1@2x.png"
      />

    <div class="tv-8">
      <img class="text-icon2" alt="" src="./public/text.svg" />
      <img class="tv-8-child" alt="" src="./public/group-139.svg" />


      
      <button class="allah-hu" onclick="openModal('Bismillah.mp4')">
        <div class="allah-hu-child"></div>
        <img class="alllah-hu-icon" alt="" src="./public/bismillah.svg" />
      </button>

      <button class="allah-made-everything" onclick="openModal('Allah MAde Everything.mp4')">
        <div class="allah-hu-child"></div>
        <img
          class="allah-made-everything1"
          alt=""
          src="./public/allah-made-everything.svg"
        />
      </button>

      <button class="baa-baa-blacksheep" onclick="openModal('Baa Baa Black Sheep.mp4')">
        <div class="allah-hu-child"></div>
        <img
          class="baa-baa-blacksheep1"
          alt=""
          src="./public/baa-baa-blacksheep.svg"
        />
      </button>

      <button class="bismillah" onclick="openModal('Allah Hu.mp4')">
        <div class="bismillah-child"></div>
        <img 
        class="bismillah-icon" 
        alt="" 
        src="./public/alllah-hu.svg" />
      </button>

      <button class="humpty-dumpty" onclick="openModal('Humpty Dumpty.mp4')">
          <div class="humpty-dumpty-child"></div>
          <img
            class="humpty-dumpty-icon"
            alt=""
            src="./public/humpty-dumpty.svg"/>
        </button>

        <div id="myModal" class="modal">
          <span class="close" onclick="closeModal()">&times;</span>
          <video id="myVideo" width="640" height="360">
          </video>

          
        </div>
        <button class="rectangle-parent17" autofocus="{true}" id="groupButton">
          <div class="group-child20"></div>
          <img class="home-icon2" alt="" src="./public/home.svg" />
        
          <img class="vector-icon5" alt="" src="./public/vector.svg" />
        </button>
        <script>
          function openModal(videoSource) {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            playVideo(videoSource);
          }
    
          function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            pauseVideo();
          }
    
          function playVideo(videoSource) {
            var video = document.getElementById("myVideo");
            video.src = videoSource;
            video.controls = true;
            video.autoplay = true;
          }
    
          function pauseVideo() {
            var video = document.getElementById("myVideo");
            video.pause();
          }
          var groupButton = document.getElementById("groupButton");
          if (groupButton) {
            groupButton.addEventListener("click", function (e) {
              window.location.href = "./index.html";
            });
          }
      </script>
    </div>
  </body>
</html>
