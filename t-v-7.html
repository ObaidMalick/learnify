<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-v-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Asar:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="tv-7">
      <img class="text-icon3" alt="" src="./public/text1.svg" />

      <button class="horse" autofocus="true" onclick="playSound('horse.mp3')">
        <div class="horse-child"></div>
        <div class="rectangle-parent18">
          <div class="chick-child"></div>
          <img class="button-icon35" alt="" src="./public/button4@2x.png" />
        </div>
        <img class="horse-icon" alt="" src="./public/horse.svg" />
      </button>
      <button class="chick" autofocus="true" onclick="playSound('chick.mp3')">
        <div class="chick-child"></div>
        <div class="horse-child"></div>
        <img class="button-icon36" alt="" src="./public/button12@2x.png" />

        <img class="chick-icon" alt="" src="./public/chick.svg" />
      </button>
      <button class="deer" autofocus="true" onclick="playSound('deer.mp3')">
        <img class="deer-child" alt="" src="./public/rectangle-22.svg" />

        <div class="deer-item"></div>
        <img class="button-icon37" alt="" src="./public/button210@2x.png" />

        <img class="deer-icon" alt="" src="./public/deer.svg" />
      </button>
      <button class="monkey" autofocus="true" onclick="playSound('monkey.mp3')">
        <div class="monkey-child"></div>
        <div class="monkey-item"></div>
        <img class="button-icon38" alt="" src="./public/button310@2x.png" />

        <img class="monkey-icon" alt="" src="./public/monkey.svg" />
      </button>
      <button class="turtle" autofocus="true" onclick="playSound('tortoise.mp3')">
        <div class="chick-child"></div>
        <div class="horse-child"></div>
        <img class="button-icon39" alt="" src="./public/button45@2x.png" />

        <img class="turtle-icon" alt="" src="./public/turtle.svg" />
      </button>
      <button class="sheep" autofocus="true" onclick="playSound('sheep.mp3')">
        <div class="deer-item"></div>
        <div class="sheep-child"></div>
        <div class="sheep-child"></div>
        <img class="button-icon40" alt="" src="./public/button5@2x.png" />

        <img class="sheep-icon" alt="" src="./public/sheep.svg" />
      </button>
      <button class="loin" autofocus="true" onclick="playSound('loin.mp3')">
        <div class="monkey-child"></div>
        <div class="monkey-item"></div>
        <img class="button-icon41" alt="" src="./public/button6@2x.png" />

        <img class="loin-icon1" alt="" src="./public/loin.svg" />
      </button>
      <button class="bear" autofocus="true" onclick="playSound('bear.mp3')">
        <div class="sheep-child"></div>
        <div class="deer-item"></div>
        <img class="button-icon42" alt="" src="./public/button7@2x.png" />

        <img class="bear-icon" alt="" src="./public/bear.svg" />
      </button>
      <button class="dog" autofocus="true" onclick="playSound('dog.mp3')">
        <div class="sheep-child"></div>
        <div class="deer-item"></div>
        <img class="button-icon43" alt="" src="./public/button8@2x.png" />

        <img class="dog-icon" alt="" src="./public/dog.svg" />
      </button>
      <button class="elephant" autofocus="true" onclick="playSound('elephant.mp3')">
        <div class="chick-child"></div>
        <div class="horse-child"></div>
        <img class="button-icon44" alt="" src="./public/button9@2x.png" />

        <img class="elephant-icon" alt="" src="./public/elephant.svg" />
      </button>
      <img
        class="picsart-23-03-29-14-00-52-189-icon4"
        alt=""
        src="./public/picsart-230329-140052189-1@2x.png"
      />

      <button class="rectangle-parent19" id="groupButton">
        <div class="group-child22"></div>
        <img class="home-icon3" alt="" src="./public/home.svg" />

        <img class="vector-icon6" alt="" src="./public/vector.svg" />
      </button>
    </div>

    <script>
    var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
